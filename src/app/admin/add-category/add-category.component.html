<form (ngSubmit)="onSubmit()" [formGroup]="addCateForm">
    <mat-card class="login-card">
        <mat-card-title class="text-center p-3 ">Add
            category</mat-card-title>
        <mat-form-field class="">
            <mat-label>Category Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter category name">
            <mat-error *ngIf="addCateForm.controls['name'].hasError('required')">
                Name is required.
            </mat-error>
        </mat-form-field>
        <div class="file-upload col-md-12">
            <input #Image type="file" (change)="onSelectFile($event)" accept="image/*" />
            <div class="choosed-img text-center pt-1 pb-2">
                <img [src]="url" height="200">
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-md-4  ">
                <button mat-button type="button" (click)="cancel()" class="cancel-btn">Cancel</button>
            </div>
            
            <div *ngIf="setCateId" class="col-md-4 text-end ">
                <button mat-button type="submit" class="update-btn">Update</button>
            </div>
            
            <div *ngIf="!setCateId" class="col-md-4  text-end ">
                <button mat-button type="submit" class="add-btn">Add</button>
            </div>
        </div>
    </mat-card>
</form>
<div>
    <p><br></p>
    <p><br></p>
    <p><br></p>
</div>
