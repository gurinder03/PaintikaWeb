<div class="container">
  <h2 class="text-center p-4 ">Category List</h2>

  <div class="row justify-content-between">
    <div class="serach-filed col-md-4   ">
      <mat-form-field class="full-w">
        <mat-label>Search Category</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search category" #input>
      </mat-form-field>
    </div>
    <div class="create-button col-md-4 text-end mx-5 ">
      <button type="button" (click)="createCategory()" mat-button class="create-btn">Create Category</button>
    </div>
  </div>
</div>

<div class="table-dv  " *ngIf="dataSource">
  <table mat-table #empTbSort="matSort" [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="serialNo">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Sr. No.</th>
      <td *matCellDef="let element" mat-cell> {{element.serialNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Name </th>
      <td *matCellDef="let element" mat-cell> {{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Image Url </th>
      <td mat-cell *matCellDef="let element" class="text-center"> 
        <ng-container *ngIf="element.image" >
          <img class="img-inner" [src]="element.image" /> 
        </ng-container>
        <ng-container *ngIf="!element.image"> - </ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Created Date </th>
      <td *matCellDef="let element" mat-cell> {{element.createdAt | date:'MMM, d, y' }}</td>
    </ng-container>
    <ng-container matColumnDef="name_slug">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Slug </th>
      <td *matCellDef="let element" mat-cell> {{element.name_slug }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Status </th>
      <td *matCellDef="let element" mat-cell> {{element.status }}</td>
    </ng-container>
    <ng-container matColumnDef="button">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Action</th>
      <td *matCellDef="let element" mat-cell>
        <button type="button" (click)="viewCategory(element)" class="update-btn">View</button>
        <button type="button" (click)="updateCate(element)" class="update-btn">Update</button>
        <button type="button" (click)="removeCategory(element)" class="delete-btn">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" (page)="getData($event)" showFirstLastButtons  class="mt-1"></mat-paginator>
</div>

<div>
  <p><br></p>
  <p><br></p>
  <p><br></p>
</div>
