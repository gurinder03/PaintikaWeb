<div class="container">
    <h2 class="text-center p-4 animate__animated animate__bounceInDown">Paintings List</h2>
  
        <mat-form-field class="col-md-4  animate__animated animate__bounceInUp">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
    </div>

  <!-- #empTbSort="matSort" -->
  <div class="table-dv  animate__animated animate__bounceInUp pb-5">
    <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8" #empTbSort="matSort" matSort>
        <!-- Position Column -->
            <ng-container matColumnDef="srNo">
                <th *matHeaderCellDef mat-header-cell mat-sort-header>Sr. No.</th>
                <td *matCellDef="let element" mat-cell> {{element.serialNumber}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th *matHeaderCellDef mat-header-cell mat-sort-header> Name </th>
                <td *matCellDef="let element" mat-cell> {{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th *matHeaderCellDef mat-header-cell mat-sort-header> Status</th>
                <td *matCellDef="let element" mat-cell> {{element.status}}</td>
            </ng-container>
            <ng-container matColumnDef="size">
                <th *matHeaderCellDef mat-header-cell mat-sort-header> Size</th>
                <td *matCellDef="let element" mat-cell> {{element.size}}</td>
            </ng-container>
            
            <ng-container matColumnDef="price">
                <th *matHeaderCellDef mat-header-cell mat-sort-header> Price</th>
                <td *matCellDef="let element" mat-cell> {{element.price}}</td>
            </ng-container>
            <ng-container matColumnDef="medium">
                <th *matHeaderCellDef mat-header-cell mat-sort-header> Medium</th>
                <td *matCellDef="let element" mat-cell> {{element.medium}}</td>
            </ng-container>
            <ng-container matColumnDef="theme">
                <th *matHeaderCellDef mat-header-cell mat-sort-header> Theme</th>
                <td *matCellDef="let element" mat-cell> {{element.theme}}</td>
            </ng-container>
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Image Url </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    <ng-container *ngIf="element.image">
                        <img [src]="element.image" /> 
                      </ng-container>
                      <ng-container *ngIf="!element.image"> - </ng-container> 
                    </td>
            </ng-container>
            <ng-container matColumnDef="button">
                <th mat-header-cell *matHeaderCellDef> Button </th>
                <td mat-cell *matCellDef="let element"> 
                    <button type="button" *ngIf="element.status != 'accepted'" class="approve-btn">Approve</button> 
                    <button type="button" *ngIf="element.status == 'accepted'" class="reject-btn">Delete</button> 
                    <button type="button" *ngIf="element.status != 'accepted'" class="reject-btn">Reject</button> 
                </td>
            </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="length" class="mt-1 pb-4"
        [pageSize]="pageSize" (page)="artList($event)"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page" showFirstLastButtons>
    </mat-paginator>
</div>
