
    <h2 class="text-center p-4">Paintings List</h2>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <!-- #empTbSort="matSort" -->
  
  <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8" #empTbSort="matSort" matSort>
      <!-- Position Column -->
        <ng-container matColumnDef="position">
              <th *matHeaderCellDef mat-header-cell mat-sort-header> No.</th>
              <td *matCellDef="let element" mat-cell> {{element.position}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
              <th *matHeaderCellDef mat-header-cell mat-sort-header> Name </th>
              <td *matCellDef="let element" mat-cell> {{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="frame">
              <th *matHeaderCellDef mat-header-cell mat-sort-header> Frame</th>
              <td *matCellDef="let element" mat-cell> {{element.frame}}</td>
        </ng-container>
        <ng-container matColumnDef="size">
            <th *matHeaderCellDef mat-header-cell mat-sort-header> Size</th>
            <td *matCellDef="let element" mat-cell> {{element.size}}</td>
        </ng-container>
        
        <ng-container matColumnDef="price">
            <th *matHeaderCellDef mat-header-cell mat-sort-header> Price</th>
            <td *matCellDef="let element" mat-cell> {{element.price}}</td>
        </ng-container>
        <ng-container matColumnDef="medium">
            <th *matHeaderCellDef mat-header-cell mat-sort-header> Medium</th>
            <td *matCellDef="let element" mat-cell> {{element.medium}}</td>
        </ng-container>
        <ng-container matColumnDef="theme">
            <th *matHeaderCellDef mat-header-cell mat-sort-header> Theme</th>
            <td *matCellDef="let element" mat-cell> {{element.theme}}</td>
        </ng-container>
        <ng-container matColumnDef="imageUrl">
            <th mat-header-cell *matHeaderCellDef> Image Url </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.imageUrl" /> </td>
          </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
