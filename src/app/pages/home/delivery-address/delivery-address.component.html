<div class="container">
    <div class="delivery-address p-3">
        <h5>Delivery Address</h5>
    </div>
    <div class="current-location col-md-12 col-sm-12 p-5">
        <a href="javascriptvoid()">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                <path d="M256 0c17.7 0 32 14.3 32 32V66.7C368.4 80.1 431.9 143.6 445.3 224H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H445.3C431.9 368.4 368.4 431.9 288 445.3V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V445.3C143.6 431.9 80.1 368.4 66.7 288H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H66.7C80.1 143.6 143.6 80.1 224 66.7V32c0-17.7 14.3-32 32-32zM128 256a128 128 0 1 0 256 0 128 128 0 1 0 -256 0zm128-80a80 80 0 1 1 0 160 80 80 0 1 1 0-160z" fill="#ffffff"/>
            </svg>
        Use My Current Location</a>
        <div class="field-section col-md-12 col-sm-12">
            <div class="name-code row" >
                <div class="name col-md-4 col-sm-12 mt-3">
                    <label for="fname"> Name: </label> <br>
                    <input type="text" id="fname" name="fname"> <br>
                    <label for="pcode" class="mt-3"> Pin Code: </label> <br>
                    <input type="text" id="pcode" name="p-code">

                </div>
                <div class="code col-md-4 col-sm-12 mt-3">
                    <label for="mob-number">10 digit mobile number: </label> <br>
                    <input type="number" id="mob-number" name="number"> <br>
                    <label for="locality" class="mt-3">Locality</label> <br>
                    <input type="text" id="locality" name="local">
                </div>
            </div>
                <div class="text-area col-md-8 col-sm-12 mt-3">
                   <label for="address">Address (area and street) :</label> <br>
                    <textarea id="address" name="address" rows="4" cols="50"></textarea>
                </div>
                <div class="mark-location row">
                    <div class="city-mark col-md-4 col-sm-12 mt-3">
                        <label for="city" > City/District/Town : </label> <br>
                        <input type="text" id="city" name="city"> <br>
                        <label for="landmark" class="mt-3"> Landmark(optional) : </label> <br>
                        <input type="text" id="landmark" name="landmark"> <br>
                    </div>
                    <div class="state-alt col-md-4 col-sm-12 mt-3">
                        <label for="state" >State:</label><br>
                        <select name="state" id="state">
                          <option value="punjab">Punjab</option>
                          <option value="hp">Himachal Pradesh</option>
                        </select><br>
                        <label for="alternate" class="mt-3" style="white-space: nowrap;"> Alternate Phone (Optional) : </label> <br>
                        <input type="text" id="altr-number" name="alternate"> <br>
                    </div>
                    <div class="address-type col-md-8 col-sm-12 row">
                        <div class="home col-md-4 col-sm-12">
                            <input type="radio" id="html" name="fav_language" value="HTML" class="mt-3">
                            <label for="html" class="radio-level">Home (All day delivery)</label><br>
                        </div>
                        <div class="work col-md-6 col-sm-12">
                            <input type="radio" id="css" name="fav_language" value="CSS" class="mt-3">
                            <label for="css" class="radio-level">Work (Delivery between 10 AM to 5 PM)</label><br>
                        </div>
                    </div>
                </div>
                
          
        </div>
    </div>
    
</div>
