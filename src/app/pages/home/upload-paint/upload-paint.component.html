<div class="container">
    <div class="field-section p-5">
        <div class="row justify-content-center">
            <div class="file-upload col-md-8">
                <input #Image type="file" accept="image/*" multiple (change)="selectFiles($event)" />
                <div *ngIf="previews.length">
                    <img *ngFor="let preview of previews" [src]="preview" class="preview">
                </div>
            </div>
            <div class="row pt-3  justify-content-center">
                <div class="name col-md-4 col-sm-12 ">
                    <mat-form-field class="example-full-width full-w">
                        <mat-label>Name</mat-label>
                        <input matInput   placeholder="enter name" value="" >
                    </mat-form-field>
                    <!-- <label for="theme-name">Name:</label><br>
                    <input type="text" id="tname" name="tname"> -->
                </div>
                <div class="size col-md-4 col-sm-12">
                    <mat-form-field class="example-full-width full-w">
                        <mat-label>Size</mat-label>
                        <input matInput   placeholder="enter size" value="">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-8 col-sm-12 pt-3 mx-auto">
                <mat-form-field class="example-full-width full-w">
                    <mat-label>Painting Theme</mat-label>
                     <textarea matInput   value=""></textarea>
                </mat-form-field>
            </div>
            <div class="row pt-3  justify-content-center">
                <div class="medium col-md-4 col-sm-12">
                    <mat-form-field class="example-full-width full-w">
                        <mat-label>Medium</mat-label>
                        <input matInput  value="" >
                    </mat-form-field>
                </div>
                <div class="framing-quality col-md-4 col-sm-12">
                    <mat-form-field class="example-full-width full-w">
                        <mat-label>Framing Quality</mat-label>
                        <input matInput   value="" >
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-8 col-sm-12 pt-3 mx-auto mb-5">
                <mat-form-field class="example-full-width full-w">
                    <mat-label>Price</mat-label>
                    <input matInput   value="" >
                </mat-form-field> 
            </div>
        </div>
    </div>
</div>
