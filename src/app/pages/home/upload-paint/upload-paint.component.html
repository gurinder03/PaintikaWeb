<div class="container">
    <div class="wrapper">
        <h2 class="text-center pt-2">Upload Paintings</h2>
        <div class="field-section p-5 pt-2">
            <div class="row  justify-content-center">
                <div class="file-upload col-md-8 ">
                    <input type='file' onchange="readURL(this);" />
                    <img id="blah" src="" alt="your image" />
                </div>
            </div>
            <div class="row pt-3  justify-content-center">
                <div class="name col-md-4 col-sm-12">
                    <label for="theme-name">Name:</label><br>
                    <input type="text" id="tname" name="tname">
                </div>
                <div class="size col-md-4 col-sm-12">
                    <label for="fname">Size:</label><br>
                    <input type="text" id="p-size" name="size">
                </div>
            </div>
            <div class="col-md-8 col-sm-12 pt-3 mx-auto">
                <label for="theme">Painting theme:</label><br>
                <textarea id="ptheme" name="paint-theme" rows="4" cols="50">
                </textarea>
            </div>

            <div class="row pt-3  justify-content-center">
                <div class="medium col-md-4 col-sm-12">
                    <label for="medium">Medium :</label><br>
                    <input type="text" id="medium" name="medium">
                </div>
                <div class="framing-quality col-md-4 col-sm-12">
                    <label for="quality">Framing Quality:</label><br>
                    <input type="text" id="f-quality" name="quality">
                </div>
            </div>
            <div class="col-md-8 col-sm-12 pt-3 mx-auto mb-5">
                <label for="price">Price:</label><br>
                <input type="text" id="painting-price" name="price">
                
            </div>
        </div>
    </div>
</div>
