<div class="container">
    <div class="back-to-login">
        <a [routerLink]="['/auth/forgot']" class="back-login">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
                <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
            </svg>    
        </a>
    </div>
    <div class="login form"> 
        <header>Verify OTP</header>
        <form (ngSubmit)="onSubmit()" [formGroup]="verifyForm">
          <label for="otp" class="otp-label">Please Enter OTP </label> <br>
          <input type="number" formControlName="OTP" placeholder="OTP" class="otp-field">
          <div *ngIf="verifyForm.controls['OTP'].invalid && (verifyForm.controls['OTP'].dirty || verifyForm.controls['OTP'].touched)"
                class="alert alert-danger" required>
                <div *ngIf="verifyForm.controls['OTP'].errors?.required">
                    Otp is required.
                </div>
            </div>
          <button type="submit" class="button">SUBMIT</button>
          <div class="resend-otp">
            <a (click)="resendOtp()">Resend Otp</a>
          </div>
        </form>
    </div>
</div>
