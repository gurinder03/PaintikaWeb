<div class="container">
        
    <div class="login form">
        <div class="back-to-forgot-password">
            <a [routerLink]="['/auth/login']" class="back-forgot">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
                    <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
                </svg>    
            </a>
        </div>
        <header>Reset Password </header>
        <form (ngSubmit)="onSubmit()" [formGroup]="resetPassForm">
          <input type="password" formControlName="password" placeholder="New Password">
          <div *ngIf="resetPassForm.controls['password'].invalid && (resetPassForm.controls['password'].dirty || resetPassForm.controls['password'].touched)"
                class="alert alert-danger" required>
                <div *ngIf="resetPassForm.controls['password'].errors?.required">
                    Password is required.
                </div>
            </div>
          <input type="password" formControlName="confirmPassword" placeholder="Confirm Password">
          <div *ngIf="resetPassForm.controls['confirmPassword'].invalid && (resetPassForm.controls['confirmPassword'].dirty || resetPassForm.controls['confirmPassword'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="resetPassForm.controls['confirmPassword'].errors?.required">
                            Confirm password is required.
                        </div>
                        <div *ngIf="resetPassForm.controls['confirmPassword'].errors?.confirmedValidator">
                            Passwords did not match
                        </div>
                    </div>
          <button type="submit" class="button">Reset Password</button>
        </form>
      </div>
</div>
