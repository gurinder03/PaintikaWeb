<div class="container d-flex">
    <div class="forgot-image w-30">
    </div>
   
    <div class="login form w-70 py-5">
        <div class="back-to-login px-5">
            <mat-icon svgIcon="password_reset" class="arrow-icon">
                <a [routerLink]="['/auth/login']" class="back-login">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
                        <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" fill="red"/>
                    </svg>    
                </a>
            </mat-icon>
            
        </div>
        <h3 class=""><i class="lock-icon fa fa-lock fa-4x"></i></h3>
        <h4 class="">Forgot Password </h4>
        <div class="toggle-switch px-5">
            <div class="painter-heading">
                <span class="hdng">Are You Painter?</span>
            </div>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="forgotPassForm" class="px-5"> 
            <label for="Email" class="email-label mb-2">Please Enter your email address. You Will receive a link to create a new password via email </label> <br>
            <mat-form-field class="full-w">                
                <mat-label>Email or Mobile number</mat-label>
                <input matInput formControlName="email_or_mobile_number" placeholder="Email or Mobile number">
                <mat-error *ngIf="forgotPassForm.controls['email_or_mobile_number'].hasError('required')">
                    Email or Mobile Number is required.
                </mat-error>
                <mat-error *ngIf="forgotPassForm.controls['email_or_mobile_number'].hasError('pattern')">
                    Email/Phone format is not valid.
                </mat-error>
            </mat-form-field>
            <div class="btn-main d-flex justify-content-center">
                <button type="submit" mat-raised-button color="primary" class="send-btn mt-2 mb-3 ">Send</button>
            </div>
        </form>
