<div class="container">
    <div class="back-to-login">
        <mat-icon svgIcon="password_reset" class="arrow-icon">
            <a [routerLink]="['/auth/login']" class="back-login">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
                    <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
                </svg>    
            </a>
        </mat-icon>
        
    </div>
    <div class="login form">
        <h3 class="animate__animated animate__fadeInRight"><i class="fa fa-lock fa-4x"></i></h3>
        <h4 class="animate__animated animate__fadeInLeft">Forgot Password </h4>
        <div class="toggle-switch animate__animated animate__fadeInRight">
            <div class="painter-heading">
                <span class="hdng">Are You Painter?</span>
            </div>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="forgotPassForm">
            <label for="Email" class="email-label mb-2  animate__animated animate__fadeInLeft">Please Enter your email address. You Will receive a link to create a new password via email </label> <br>
            <mat-form-field class="full-w  animate__animated animate__fadeInRight">
                
                <mat-label>Email</mat-label>
                <input matInput formControlName="email_or_mobile_number" placeholder="Email">
                <mat-error *ngIf="forgotPassForm.controls['email_or_mobile_number'].hasError('required')">
                    Email is required.
                </mat-error>
                <mat-error *ngIf="forgotPassForm.controls['email_or_mobile_number'].hasError('pattern')">
                    Email format is not valid.
                </mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" class="send-btn mt-2 mb-3 animate__animated animate__fadeInRight">Send</button>
        </form>
