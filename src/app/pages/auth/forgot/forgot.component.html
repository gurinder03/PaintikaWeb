<div class="container">
    <div class="back-to-login">
        <a [routerLink]="['/auth/login']" clas="back-login">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
                <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
            </svg>    
        </a>
    </div>
    <div class="login form">
        <h3><i class="fa fa-lock fa-4x"></i></h3>
        <header>Forgot Password </header>
        <div class="toggle-switch">
            <div class="painter-heading">
                <span class="hdng">Are You Painter?</span>
            </div>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="forgotPassForm">
          <label for="Email" class="email-label">Please Enter your email address. You Will receive a link to create a new password via email </label> <br>
          <input type="email" formControlName="email_or_mobile_number" placeholder="Email" class="email-field">
          <div *ngIf="forgotPassForm.controls['email_or_mobile_number'].invalid && (forgotPassForm.controls['email_or_mobile_number'].dirty || forgotPassForm.controls['email_or_mobile_number'].touched)"
                class="alert alert-danger" required>
                <div *ngIf="forgotPassForm.controls['email_or_mobile_number'].errors?.required">
                    Email is required.
                </div>
                <div *ngIf="forgotPassForm.controls['email_or_mobile_number'].errors?.pattern">
                    Email format is not valid
                </div>
            </div>
          <button type="submit" class="button">SEND</button>
        </form>
      </div>
</div>
