<div class="container">
    <div class="login form">
        <div class="back-to-login animate__animated animate__fadeInDownBig">
            <mat-icon svgIcon="password_reset" class="arrow-icon">
                <a [routerLink]="['/auth/login']" clas="back-login">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
                        <path
                            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
                    </svg>
                </a>
            </mat-icon>

        </div>
        <h4 class="animate__animated animate__fadeInLeftBig">
            Sign Up
        </h4>
        <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
            <div class="toggle-switch">
                <div class="painter-heading animate__animated animate__fadeInRightBig">
                    <span class="hdng">Are You Painter?</span>
                </div>
                <label class="switch animate__animated animate__fadeInLeftBig">
                    <input type="checkbox" formControlName="userType" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <mat-form-field class="example-full-width full-w animate__animated animate__fadeInRightBig">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="enter name" value="">
                <mat-error *ngIf="signUpForm.controls['name'].hasError('required')">
                    Name is required.
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-w animate__animated animate__fadeInLeftBig">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email_or_mobile_number" placeholder="Email">
                <mat-error *ngIf="signUpForm.controls['email_or_mobile_number'].hasError('required')">
                    Email is required.
                </mat-error>
                <mat-error *ngIf="signUpForm.controls['email_or_mobile_number'].hasError('pattern')">
                    Email format is not valid.
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-w animate__animated animate__fadeInRightBig">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Password">
                <mat-error *ngIf="signUpForm.controls['password'].hasError('required')">
                    Password is required.
                </mat-error>
                <mat-error *ngIf="signUpForm.controls['password'].hasError('minlength')">
                    Password must be at least 6 characters long.
                </mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary"
                class="sign-up-btn mt-2 mb-3 animate__animated animate__fadeInLeftBig">Sign Up</button>
        </form>
    </div>
</div>
<div>
    <p><br></p>
    <p><br></p>
    <p><br></p>
</div>
